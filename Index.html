<div class="container">
    <h1>Radio Cristiana y Reproductor de Música</h1>
    
    <!-- Radio Cristiana -->
    <div class="player">
        <h2>Radio Cristiana en Vivo</h2>
        <audio controls>
            <source src="URL_DE_TU_RADIO" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <!-- Reproductor de Música -->
    <div class="player">
        <h2>Reproductor de Música</h2>
        <audio id="audio-player" controls>
            <source src="" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <div class="controls">
            <button onclick="prevSong()">Anterior</button>
            <button onclick="nextSong()">Siguiente</button>
        </div>
        <h3>Lista de Reproducción</h3>
        <ul class="playlist">
            <li onclick="playSong('cancion1.mp3')">Canción Cristiana 1</li>
            <li onclick="playSong('cancion2.mp3')">Canción Cristiana 2</li>
            <li onclick="playSong('cancion3.mp3')">Canción Cristiana 3</li>
        </ul>
    </div>
</div>
